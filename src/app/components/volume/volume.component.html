<h1 class="mat-title mr-1" style="text-align:center">Beräkning av volympris</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Boarea Column -->
    <ng-container matColumnDef="boarea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Boarea </th>
        <td mat-cell *matCellDef="let element"> {{element.boarea}} </td>
    </ng-container>

    <!-- Vindsyta Column -->
    <ng-container matColumnDef="vindsyta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vindsyta </th>
        <td mat-cell *matCellDef="let element"> {{element.vindsyta}} </td>
    </ng-container>

    <!-- Antal bilar Column -->
    <ng-container matColumnDef="antal_bilar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Antal bilar </th>
        <td mat-cell *matCellDef="let element"> {{element.antal_bilar}} </td>
    </ng-container>

    <!-- Avståndspris/bil Column -->
    <ng-container matColumnDef="avstand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avståndspris/bil </th>
        <td mat-cell *matCellDef="let element"> {{element.avstand}} </td>
    </ng-container>

    <!-- Pris Column -->
    <ng-container matColumnDef="pris">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pris </th>
        <td mat-cell *matCellDef="let element"> {{element.pris}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
